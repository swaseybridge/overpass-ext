query Input {
  cart {
    lines {
      id
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          sku
        }
      }
      frameSpecNumber: attribute(key: "_frame_spec_number") {
        value
      }
      parentDesign: attribute(key: "_parent_design") {
        value
      }
    }
  }
  discount {
    discountClasses
  }
}
